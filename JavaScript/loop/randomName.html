<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <input type="button" onclick="myFun()" value="click on me">
    <script>
        var output=document.getElementById("output");
        function myFun(){
            var ques=prompt("what's your name?");
            output.innerHTML+=ques+"<br>";
        }
        
    </script>
</body>
</html>
