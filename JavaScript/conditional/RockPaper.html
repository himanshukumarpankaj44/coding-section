        var output = document.getElementById('output');

            computer = "Rock";
        }
        else if (computer < 0.67) {
            computer = "Paper";
        }
        else {
            computer = "Scissors";
        }
        var cs = computer.charAt(0).toUpperCase();
        console.log(computer);
        var html = "";
        if (cs == ps) {
            html += "Its a Tie";
        }
        else {
            if (ps == "R") {
                player = "Rock";
                if (cs == "S") {
                    win = true;
                }
            }
            else if (ps == "P") {
                player = "Paper";
                if (cs == "R") {
                    win = true;
                }
            }
            else {
                player = "Scissors";
                if (cs == "P") {
                    win = true;
                }
            }
            if (win) {
                html += " You Win";
            }
            else {
                html += " You Lost";
            }
        }
        output.innerHTML = "You      vs    Computer<br>" + player + " vs " + computer + "<br>" + html;
    </script>
