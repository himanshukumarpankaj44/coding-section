<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var output=document.getElementById("output");
        var x=0;
        var n=prompt("kindly enter how many number you want to see:");
        do{
            output.innerHTML +=x+",";
            x++;
            
        }while(x<=n);
    </script>
</body>
</html>
