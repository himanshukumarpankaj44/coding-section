<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <!-- // program for add the numbe which are divided by 5 b/w 1000 -->
    <div id="output">hii</div>
    <script>
        var output=document.getElementById("output");
        var sum=0;
        for(var i=1;i<=100;i++){
            if(i%5===0){
                sum+=i;
            }
        }
        output.innerHTML="sum of the number dividede by 5 b/w 1000 are="+sum;
        
    </script>
    
</body>
</html>
