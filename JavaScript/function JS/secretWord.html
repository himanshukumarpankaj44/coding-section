<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <input type="button" onClick="start()" value="start game">
   <script>
    var secretVal="himanshu";
    var output=document.getElementById("output");
    function start(){
        var mySecret=prompt("guess the secret word");
        if(mySecret==secretVal){
            output.innerHTML="you guessed right"+mySecret;
        }
        else{
            output.innerHTML="you guessed wrong";
        
        }
    }
   </script>
</body>

</html>
