<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <input type="button" onclick="start()" value="start game">
    <script>
        var secretWord=["himanshu","abhi","ravi","kavi","rohit"];
        var output=document.getElementById("output");
        function start(){
            suffleArray(secretWord);
            output.innerHTML+=secretWord+"<br>";

        }
        function suffleArray(arr){
            for(var i=arr.length-1;i>0;i--){
                var holder=Math.floor(Math.random()*i+1);
                var temp=arr[i];
                arr[i]=arr[holder];
                arr[holder]=temp;
            }
            return arr;
        }
    </script>
</body>
</html>
