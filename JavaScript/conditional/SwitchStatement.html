<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>these are the valid times 6,8,9,13,16,22,23</h1>
    <div id="output">Switch statement</div>
   <script>
    var time=prompt("kindly enter the time:");
    var output= document.getElementById("output");
    switch(Number(time)){
        case 6:
            html="wake up It's morning time"
            break;
        case 8:
            html="It's breakfast time";
            break;
        case 9:
            html="time to go college";
            break;
        case 13: 
            html="time to go for lunch";
            break;
        case 16: 
             html="time to go Pg";
             break;
        case 22:
            html="time for dinner";
            break;
        case 23:
            html="go to bed:"
            break;
        default:
            html="kindly select valid time";
        }
        output.innerHTML=html;
    
    </script>
</body>
</html>
