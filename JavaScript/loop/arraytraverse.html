<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var output=document.getElementById("output");
        var arr=["himanshu","priyanshu","abhishek","ravi","rahul"];
        for(var i=0;i<arr.length;i++){
            output.innerHTML+=arr[i]+"<br>";

        }
        var x=0;
        while(arr[x]){
            document.writeln(arr[x]);
        }
    </script>
</body>
</html>
