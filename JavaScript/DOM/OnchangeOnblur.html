<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="wrapper">page 1</div>
   <form >
   first name: <input type="text" name="e1" value="Himanshu" onchange="cfun()">
   <br>
   LastName: <input type="text" name="e2"value="Singh">
   <br>
   <input type="button" onclick="sendinfo()" value="submit">

   </form>
   <script>
    function cFun(){
        var p=event.target.value;
        message("Changed to"+p);
    }
    function sendinfo(){
        var p=event.target.parentElement;
        message("Welcome "+p.e1.value+" "+p.e2.value);

    }
    function message(m){
        document.getElementById("wrapper").innerHTML=m
    }
   </script> 
</body>
</html>
