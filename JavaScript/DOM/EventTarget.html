<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">page 1</div>
    <form >
        <label for="e1">first name</label>
        <input type="text" id="e1" value="himanshu">
        <br>
        <label for="e2">Last name</label>
        <input type="text" id="e2" value="singh">
        <input type="button" onclick="sendinfo()" value="submit">
        
    </form>
    <script>
        function sendinfo(){
            var p=event.target.parentElement;
          //  console.dir(event.target.parentElement.e1.value)
            message("welcome "+ p.e1.value +" "+ p.e2.value);
        }
        function message(m){
            document.getElementById("wrapper").innerHTML=m;
            
        }
    </script>
</body>
</html>
