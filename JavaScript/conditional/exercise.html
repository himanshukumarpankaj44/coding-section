<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var output=document.getElementById("output");
        var a="Hello ";
        function hello(){
            var b="world!";
            return a+b;
        }
        output.innerHTML=hello();
    </script>
</body>
</html>
